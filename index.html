<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Multiple Choice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="categorySelection">
        <h2>Pilih Kategori Kuis</h2>
        <button class="submit-btn" onclick="selectCategory('pkn')">PKN</button>
        <button class="submit-btn" onclick="selectCategory('agama')">Agama</button>
    </div>

    <div class="container" id="quizContainer" style="display:none;">
        <h2>Quiz: Pilih Jawaban yang Tepat</h2>

        <form id="quizForm">
            <!-- Pertanyaan akan ditambahkan di sini oleh JavaScript -->
        </form>

        <button type="button" class="submit-btn" onclick="submitQuiz()">Submit</button>

        <div id="result" class="result">
            <p id="resultMessage"></p>
        </div>

        <div id="review" class="review" style="display:none;">
            <h3>Review Hasil:</h3>
            <div id="review1"></div>
            <div id="review2"></div>
            <div id="review3"></div>
        </div>
            <!-- Menambahkan iframe untuk kuis dari H5P -->
            <iframe src="https://elearning.ut.ac.id/h5p/embed.php?url=https%3A%2F%2Felearning.ut.ac.id%2Fpluginfile.php%2F53214107%2Fmod_h5pactivity%2Fpackage%2F0%2Ftes-sumatif-590-12333.h5p&amp;component=mod_h5pactivity" name="h5player" width="1208" height="356"
            allowfullscreen="allowfullscreen" class="h5p-player w-100 border-0"
            style="height: 0px;" id="67523dbe00bdc67523dbe00bde1-h5player">
         </iframe>
         <script src="https://elearning.ut.ac.id/h5p/h5plib/v124/joubel/core/js/h5p-resizer.js"></script>
    </div>

    <script src="script.js"></script>
    <script src="https://elearning.ut.ac.id/mod/hvp/library/js/h5p-resizer.js" charset="UTF-8"></script>

</body>  
</html>
