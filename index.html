<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="quiz-container">
    <h1>Soal Pilihan Ganda</h1>

    <form id="quiz-form">
      <div class="question" id="q1">
        <p>1. Siapa penemu bola lampu3?</p>
        <label>
          <input type="radio" name="q1" value="A">
          Thomas Edison
        </label><br>
        <label>
          <input type="radio" name="q1" value="B">
          Nikola Tesla
        </label><br>
        <label>
          <input type="radio" name="q1" value="C">
          Alexander Graham Bell
        </label><br>
        <label>
          <input type="radio" name="q1" value="D">
          Albert Einstein
        </label><br>
        <button type="button" class="next-btn" data-question="q1">Next</button>
        <p class="feedback" id="feedback-q1"></p>
      </div>

      <div class="question" id="q2" style="display:none;">
        <p>2. Apa ibu kota Prancis?</p>
        <label>
          <input type="radio" name="q2" value="A">
          Paris
        </label><br>
        <label>
          <input type="radio" name="q2" value="B">
          London
        </label><br>
        <label>
          <input type="radio" name="q2" value="C">
          Berlin
        </label><br>
        <label>
          <input type="radio" name="q2" value="D">
          Madrid
        </label><br>
        <button type="button" class="next-btn" data-question="q2">Next</button>
        <p class="feedback" id="feedback-q2"></p>
      </div>

      <button type="submit" id="submit" style="display:none;">Kirim Jawaban</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
